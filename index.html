<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admission form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="addmission-form">
    <h2>addmission form</h2>
    <form action="">
        <div class="form-part">
            <label for="name" >name</label>
            <input type="text" placeholder="enter name" id="name">
        </div>
        <div class="form-part">
            <label for="email" >email</label>
            <input type="email" placeholder="enter email" id="email">
     </div>
     <div class="form-part">
        <label for="dob" >date of birth</label>
        <input type="date" id="dob">
    </div>
    <div class="form-part">
        <label for="father name" >father name</label>
        <input type="text" placeholder="enter father name" id="father name">
 </div>
 <div class="form-part">
    <label for=" mname" >mother name</label>
    <input type="text" placeholder="enter mother name" id="mname">
</div>
<div class="form-part">
    <label for="city" >city</label>
    <input type="text" placeholder="enter city" id="city">
</div>
<div class="form-part">
    <label for="district" >district</label>
    <input type="text" placeholder="enter district" id="district">
</div>
<div class="form-part">
    <label for="gender" >gender</label>
    <input type="radio" name="gender" >male
    <input type="radio" name="gender">female
</div>
<div class="form-part">
    <label for="stream" >stream</label>
    <select >
        <option>COMPUTER SCIENCE</option>
        <option>MANAGEMENT</option>
        <option>PHARMACY</option>
        <option>LAW</option>
        <option>POLITICAL SCIENCE</option>
    </select>
</div>
<div class="form-part">
    <label for="CONTACTNO" >CONTACT NUMBER</label>
    <input type="TEL" placeholder="enter PHONE NUMBER " id="CONTACTNO">
</div>
<button>submit</button>

    </form>
  </div>  
</body>
</html>
